# ════════════════════════════════════════
# STAGING — Deploy to GitHub Pages (staging)
# ════════════════════════════════════════
name: Deploy Staging

on:
  push:
    branches: [staging]

# Allow only one concurrent deployment
concurrency:
  group: staging-deploy
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Syntax check JS
        run: |
          FAIL=0
          for f in assets/js/core/*.js assets/js/views/*.js assets/js/editor/*.js assets/js/export/*.js assets/js/boot.js; do
            node -c "$f" 2>&1 || FAIL=1
          done
          [ $FAIL -eq 0 ] || exit 1

  deploy:
    name: Deploy to Staging
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Add staging banner
        run: |
          # Inject a staging indicator banner into index.html
          sed -i 's/<body>/<body><div style="background:#f59e0b;color:#000;text-align:center;padding:4px 8px;font-size:12px;font-weight:600;position:fixed;top:0;left:0;right:0;z-index:99999">STAGING ENVIRONMENT<\/div>/' index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
