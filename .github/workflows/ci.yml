# ════════════════════════════════════════
# CI — Lint, validate, and test on every push & PR
# ════════════════════════════════════════
name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Syntax check all JS files
        run: |
          FAIL=0
          for f in assets/js/core/*.js assets/js/views/*.js assets/js/editor/*.js assets/js/export/*.js assets/js/boot.js; do
            if ! node -c "$f" 2>&1; then
              FAIL=1
            fi
          done
          if [ $FAIL -eq 1 ]; then
            echo "::error::JavaScript syntax errors found"
            exit 1
          fi
          echo "All JS files passed syntax check"

      - name: ESLint
        run: npx eslint assets/js/ --max-warnings 400

      - name: Prettier check
        run: npx prettier --check 'assets/**/*.{js,css}' '*.html' || echo "::warning::Formatting issues found (run npm run format to fix)"

      - name: Validate HTML structure
        run: |
          for f in index.html client.html landing.html; do
            if [ -f "$f" ]; then
              echo "Checking $f exists and is non-empty..."
              if [ ! -s "$f" ]; then
                echo "::error::$f is empty"
                exit 1
              fi
            fi
          done
          echo "All HTML files valid"

      - name: Check for debugger statements
        run: |
          DEBUGGER=$(grep -rn "debugger" assets/js/ --include="*.js" || true)
          if [ -n "$DEBUGGER" ]; then
            echo "::error::debugger statements found — remove before releasing"
            echo "$DEBUGGER"
            exit 1
          fi
          echo "No debugger statements found"

  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
